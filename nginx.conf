# Nginx Load Balancer Configuration for 100 Instances
# Place this file in /etc/nginx/nginx.conf or include it in your main config

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 10000;  # High concurrency
    use epoll;  # Linux optimized
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss;

    # Upstream backend servers (100 instances)
    upstream erp_backend {
        least_conn;  # Route to least connected instance
        
        # Add all 100 instances
        server localhost:5001 max_fails=3 fail_timeout=30s;
        server localhost:5002 max_fails=3 fail_timeout=30s;
        server localhost:5003 max_fails=3 fail_timeout=30s;
        server localhost:5004 max_fails=3 fail_timeout=30s;
        server localhost:5005 max_fails=3 fail_timeout=30s;
        server localhost:5006 max_fails=3 fail_timeout=30s;
        server localhost:5007 max_fails=3 fail_timeout=30s;
        server localhost:5008 max_fails=3 fail_timeout=30s;
        server localhost:5009 max_fails=3 fail_timeout=30s;
        server localhost:5010 max_fails=3 fail_timeout=30s;
        # ... Continue adding ports 5011 to 5100
        # For brevity, showing first 10. In production, generate all 100.
        
        keepalive 100;  # Connection pooling
    }

    # Main server block
    server {
        listen 80;
        server_name your-domain.com;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # WebSocket support (Socket.IO)
        location /socket.io/ {
            proxy_pass http://erp_backend;
            proxy_http_version 1.1;
            
            # WebSocket headers
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # Standard proxy headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for long-lived connections
            proxy_connect_timeout 7d;
            proxy_send_timeout 7d;
            proxy_read_timeout 7d;
            
            # Disable buffering for real-time
            proxy_buffering off;
        }

        # API requests
        location /api/ {
            proxy_pass http://erp_backend;
            proxy_http_version 1.1;
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
            
            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
            
            # Error handling
            proxy_next_upstream error timeout invalid_header http_500 http_502 http_503;
            proxy_next_upstream_tries 3;
        }

        # Health check endpoint (internal only)
        location /api/health {
            proxy_pass http://erp_backend;
            access_log off;
            allow 127.0.0.1;
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        # Readiness probe for load balancer
        location /api/ready {
            proxy_pass http://erp_backend;
            access_log off;
        }

        # Static files (if served by Nginx)
        location /uploads/ {
            alias /var/www/erp/uploads/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Frontend (if built and served by Nginx)
        location / {
            root /var/www/erp/client/dist;
            try_files $uri $uri/ /index.html;
            expires 1d;
            add_header Cache-Control "public";
        }
    }

